<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="pageHeader">
        <header>
            <h1 id="pageName">Get It Done.</h1> 
        </header>
    </section>
    <main>
    <section id="todoInput">
        <header>
        <h2>Add A Task!</h2>
        </header>
        <form>
        <label for="newTodo">Add to list:</label>
        <br>
        <input type="text" id="newTodo" placeholder="What do you have to do?">
        <br>
        <br>
        <label for="todoNotes">Additional Notes:</label>
        <br>
        <textarea name="Notes" id="todoNotes" cols="21" rows="7" placeholder="Enter additional notes here."></textarea>
        <br>
        <br>
        <button id="addToList">Add</button>
        <br>
        <br>
        <label for="clearList">Clear List:</label>
        <button id="clearList">Delete</button>
    </form>
    </section>
    <br>
    <br>
    <section id="listDisplay"></section>
    </main>
    <footer>
        <p>Established 2023.</p>
        <p>Designed and Developed by Austin Bolton.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
